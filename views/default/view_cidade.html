{{extend 'layout.html'}}
<head>
    <meta charset="utf-8">
</head>
<h3>Cidades</h3>
<table class="table">
    <thead>
        <tr>
            <th>Cep</th>
            <th>Nome</th>
            <th>Uf</th>
            <th>Data criação</th>
            <th>Ativo</th>
        </tr>
    </thead>
    <tbody>
    {{for cidade in cidades:}} {{# a variável que precisa estar no def é cidades e cidade é uma instancia local}}
        <tr>
            <td><a href="{{=URL('insert_cidade', args=cidade.id)}}">{{=cidade.cep}}</a></td>
            <td>{{=cidade.nome}}</td>
            <td>{{=cidade.uf}}</td>
            <td>{{=cidade.created_on}}</td>
            <td>{{=cidade.is_active}}</td>
        </tr>
    {{pass}}
    </tbody>
</table>
